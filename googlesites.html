<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Sites Example</title>
  <script>
    function openInTopWindow(url) {
      window.top.location.href = url;
    }
  </script>
</head>
<body>
  <a href="#" onclick="openInTopWindow('https://example.com')">Open Example in Main Tab</a>
</body>
</html>
