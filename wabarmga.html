    <script>
    function controlFromInput(fromSlider, fromInput, toInput, controlSlider) {
    const [from, to] = getParsed(fromInput, toInput);
    fillSlider(fromInput, toInput, '#C6C6C6', '#256eda', controlSlider);
    if (from > to) {
        fromSlider.value = to;
        fromInput.value = to;
    } else {
        fromSlider.value = from;
    }
}
    
function controlToInput(toSlider, fromInput, toInput, controlSlider) {
    const [from, to] = getParsed(fromInput, toInput);
    fillSlider(fromInput, toInput, '#C6C6C6', '#256eda', controlSlider);
    setToggleAccessible(toInput);
    if (from <= to) {
        toSlider.value = to;
        toInput.value = to;
    } else {
        toInput.value = from;
    }
}

function controlFromSlider(fromSlider, toSlider, fromInput) {
  const [from, to] = getParsed(fromSlider, toSlider);
  fillSlider(fromSlider, toSlider, '#C6C6C6', '#256eda', toSlider);
  if (from > to) {
    fromSlider.value = to;
    fromInput.value = to;
  } else {
    fromInput.value = from;
  }
}

function controlToSlider(fromSlider, toSlider, toInput) {
  const [from, to] = getParsed(fromSlider, toSlider);
  fillSlider(fromSlider, toSlider, '#C6C6C6', '#256eda', toSlider);
  setToggleAccessible(toSlider);
  if (from <= to) {
    toSlider.value = to;
    toInput.value = to;
  } else {
    toInput.value = from;
    toSlider.value = from;
  }
}

function getParsed(currentFrom, currentTo) {
  const from = parseInt(currentFrom.value, 10);
  const to = parseInt(currentTo.value, 10);
  return [from, to];
}

function fillSlider(from, to, sliderColor, rangeColor, controlSlider) {
    const rangeDistance = to.max-to.min;
    const fromPosition = from.value - to.min;
    const toPosition = to.value - to.min;
    controlSlider.style.background = `linear-gradient(
      to right,
      ${sliderColor} 0%,
      ${sliderColor} ${(fromPosition)/(rangeDistance)*100}%,
      ${rangeColor} ${((fromPosition)/(rangeDistance))*100}%,
      ${rangeColor} ${(toPosition)/(rangeDistance)*100}%, 
      ${sliderColor} ${(toPosition)/(rangeDistance)*100}%, 
      ${sliderColor} 100%)`;
}

function setToggleAccessible(currentTarget) {
  const toSlider = document.querySelector('#toSlider');
  if (Number(currentTarget.value) <= 0 ) {
    toSlider.style.zIndex = 2;
  } else {
    toSlider.style.zIndex = 0;
  }
}

const fromSlider = document.querySelector('#fromSlider');
const toSlider = document.querySelector('#toSlider');
const fromInput = document.querySelector('#fromInput');
const toInput = document.querySelector('#toInput');
fillSlider(fromSlider, toSlider, '#C6C6C6', '#256eda', toSlider);
setToggleAccessible(toSlider);

fromSlider.oninput = () => controlFromSlider(fromSlider, toSlider, fromInput);
toSlider.oninput = () => controlToSlider(fromSlider, toSlider, toInput);
fromInput.oninput = () => controlFromInput(fromSlider, fromInput, toInput, toSlider);
toInput.oninput = () => controlToInput(toSlider, fromInput, toInput, toSlider);

</script>

    async function saveData(dbName, storeName, data) {
  return new Promise((resolve, reject) => {
    console.log('Opening database:', dbName);
    let request = indexedDB.open(dbName, 1);

    request.onupgradeneeded = function(event) {
      console.log('Upgrading database');
      let db = event.target.result;
      if (!db.objectStoreNames.contains(storeName)) {
        db.createObjectStore(storeName, { keyPath: "id", autoIncrement: true });
        console.log('Object store created:', storeName);
      }
    };

    request.onsuccess = function(event) {
      console.log('Database opened successfully');
      let db = event.target.result;

      if (!db.objectStoreNames.contains(storeName)) {
        reject("Object store not found");
        console.error('Object store not found:', storeName);
        return;
      }

      let transaction = db.transaction(storeName, "readwrite");
      let store = transaction.objectStore(storeName);

      // Clear store before adding new data
      let clearRequest = store.clear();
      clearRequest.onsuccess = function() {
        console.log('Object store cleared');

        if (Array.isArray(data)) {
          data.forEach(item => {
            store.put(item);
          });
        } else {
          store.put(data);
        }

        transaction.oncomplete = function() {
          console.log('Transaction complete');
          resolve("Data saved or updated successfully");
        };

        transaction.onerror = function(event) {
          console.error('Transaction error:', event);
          reject("Error saving or updating data");
        };
      };

      clearRequest.onerror = function(event) {
        console.error('Error clearing object store:', event);
        reject("Error clearing object store");
      };
    };

    request.onerror = function(event) {
      console.error('Error opening database:', event);
      reject("Error opening database");
    };
  });
}

async function getDataAsync(dbName, storeName) {
  return new Promise((resolve, reject) => {
    let request = indexedDB.open(dbName, 1);

    request.onsuccess = function(event) {
      let db = event.target.result;
      let transaction = db.transaction(storeName, "readonly");
      let store = transaction.objectStore(storeName);
      let data = {};

      store.openCursor().onsuccess = function(event) {
        let cursor = event.target.result;
        if (cursor) {
          Object.assign(data, cursor.value);
          cursor.continue();
        } else {
          resolve(data);
        }
      };

      transaction.onerror = function() {
        reject("Error retrieving data");
      };
    };

    request.onerror = function() {
      reject("Error opening database");
    };
  });
}

async function getData(dbName, storeName) {
  try {
    const data = await getDataAsync(dbName, storeName);
    return data;
  } catch (error) {
    console.error(error);
    return {};
  }
}
