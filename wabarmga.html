    async function saveData(dbName, storeName, data) {
  return new Promise((resolve, reject) => {
    console.log('Opening database:', dbName);
    let request = indexedDB.open(dbName, 1);

    request.onupgradeneeded = function(event) {
      console.log('Upgrading database');
      let db = event.target.result;
      if (!db.objectStoreNames.contains(storeName)) {
        db.createObjectStore(storeName, { keyPath: "id", autoIncrement: true });
        console.log('Object store created:', storeName);
      }
    };

    request.onsuccess = function(event) {
      console.log('Database opened successfully');
      let db = event.target.result;

      if (!db.objectStoreNames.contains(storeName)) {
        reject("Object store not found");
        console.error('Object store not found:', storeName);
        return;
      }

      let transaction = db.transaction(storeName, "readwrite");
      let store = transaction.objectStore(storeName);

      // Clear store before adding new data
      let clearRequest = store.clear();
      clearRequest.onsuccess = function() {
        console.log('Object store cleared');

        if (Array.isArray(data)) {
          data.forEach(item => {
            store.put(item);
          });
        } else {
          store.put(data);
        }

        transaction.oncomplete = function() {
          console.log('Transaction complete');
          resolve("Data saved or updated successfully");
        };

        transaction.onerror = function(event) {
          console.error('Transaction error:', event);
          reject("Error saving or updating data");
        };
      };

      clearRequest.onerror = function(event) {
        console.error('Error clearing object store:', event);
        reject("Error clearing object store");
      };
    };

    request.onerror = function(event) {
      console.error('Error opening database:', event);
      reject("Error opening database");
    };
  });
}

async function getDataAsync(dbName, storeName) {
  return new Promise((resolve, reject) => {
    let request = indexedDB.open(dbName, 1);

    request.onsuccess = function(event) {
      let db = event.target.result;
      let transaction = db.transaction(storeName, "readonly");
      let store = transaction.objectStore(storeName);
      let data = {};

      store.openCursor().onsuccess = function(event) {
        let cursor = event.target.result;
        if (cursor) {
          Object.assign(data, cursor.value);
          cursor.continue();
        } else {
          resolve(data);
        }
      };

      transaction.onerror = function() {
        reject("Error retrieving data");
      };
    };

    request.onerror = function() {
      reject("Error opening database");
    };
  });
}

async function getData(dbName, storeName) {
  try {
    const data = await getDataAsync(dbName, storeName);
    return data;
  } catch (error) {
    console.error(error);
    return {};
  }
}
